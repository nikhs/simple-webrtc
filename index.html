<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>WebRTC - Test 2</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/main.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <div>
            <label for="local-video">Local Video:</label>
            <video id='local-video' width="200px" height="100px" controls muted autoplay></video>
            <label for="remote-video">Remote Video:</label>
            <video id='remote-video' width="200px" height="100px" controls muted autoplay></video>
        </div>

        <div>
            <button id="start">Start</button>
            <button id="stop">Stop</button>    
        </div>

        <div>
            <span>
                <pre id="local-session-data" class="instructions">Local Session data will populate here!</pre>
                <button id="btn-copy-session">Copy session data!</button>
            </span>

            <hr>

            <span>
                <p>Session Type: </p>

                <input type="radio" name="radio-session-type" id="radio-session-type-offer" value="offer" checked/>
                <label for="radio-session-type-offer">Offer</label>

                <input type="radio" name="radio-session-type" id="radio-session-type-answer" value="answer"/>
                <label for="radio-session-type-answer">Answer</label>

            </span>
            <br/>
            <span>
                <label for="input-remote-session-data">Enter remote session data here:</label>
                <textarea id="input-remote-session-data"></textarea>
                <button id="btn-load-session">Load Session data!</button>                
            </span>
            
            <hr>

            <span>
                <pre id="local-ice-candidate" class="instructions">Local Candidate data will populate here!</pre>
                <button id="btn-copy-ice-candidate">Copy ICECandidate data!</button>
            </span>

            <hr>

            <span>
                <label for="input-ice-candidate">Ice Candidate: </label>
                <textarea id="input-ice-candidate" cols="30" rows="10"></textarea>
            </span>

        </div>

        <hr>
        <div class="error">
            
        </div>
        <script src="js/main.js" async defer></script>
    </body>
</html>
